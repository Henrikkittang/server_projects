<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="login_body">        
        <main class="login_mainform">
            <h1>Register</h1>
            
            <section class="register">
                <input type="text" placeholder="Username" id="inp_reg_name">
                <input type="text" placeholder="Password" id="inp_reg_password">
                <input type="text" placeholder="Confirm Password" id="inp_reg_conf_password">
                <button type="button" id="btn_register">Register</button>
            </section>
            
            <h1>Login</h1>
            <section class="login">
                <input type="text" placeholder="Username" id="inp_username" value="Henrik">
                <input type="text" placeholder="Password" id="inp_password" value="mypassword">
                <button type="button" id="btn_login">Login</button>
            </section>    
        </main>
    <script src="login.js" charset="utf-8"></script>
    </body>
</html>
