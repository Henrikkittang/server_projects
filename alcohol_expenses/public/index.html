<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
                 
        <header class="calculator_main">
            <section>
                <h1 class="calculator_headline">Which beers have you been drinking?</h1>
            </section>

            <section id="date_section">
                <label class="calc_unit_label">Date:</label>
                <input type="number" id="date_day" min="1" max="31" placeholder="Day">
                <input type="number" id="date_month" min="1" max="12" placeholder="Month">
                <input type="number" id="date_year" min="2014" max="2030" placeholder="Year">
            </section>
            
            <section id="unit_section">
                <div class="unit_wrapper" value="0">   
                    <label class="calc_unit_label">Unit:</label>
                    <input type="text" class="name_inp" placeholder="Name">
                    <input type="number" class="cost_inp" placeholder="Cost">
                    <input type="number" class="percent_inp" placeholder="Percent">
                    <input type="number" class="amount_inp" placeholder="Liter">
                    <button class="remove_unit_btn" onclick="removeUnit(event)">Remove</button>
                </div>
            </section>

           
            <section>
                <button id="new_unit_btn" class="calculator_btns">New Unit</button>
                <button id="submit_btn" class="calculator_btns">Submit</button>
            </section>
        </header>

        <main>
            <section id="basic_stats">
                <h1>Total brukt og konsumert</h1>
                <div>
                    <p id="total_cost"></p>
                    <p id="total_100p"></p>
                    <p id="total_beers"></p>
                </div>
            </section>

        </main>
                
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
