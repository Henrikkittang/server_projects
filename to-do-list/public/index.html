<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <title>Drag n Drop</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <header>
            <h1>Projects</h1>
            <button id="new_project_meny">Add project</button>
        </header>

        <main>
            <section class="projects_container">
            </section>

            <section class="new_project_section">
                <div class="new_project_wrapper">
                    <input type="text" id="new_project_name" placeholder="project name">
                    <input type="text" id="new_project_description" placeholder="project description">
                    <button id="new_project_submit">Submit</button>
                </div>
            </section>
            
        </main>

        <script src="index.js"></script>
    </body>
</html>
